<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Compass Arrow with Smooth Rotation</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
    user-select: none;
    -webkit-user-select: none;
  }
  .container {
    text-align: center;
  }
  #compass {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 20px auto;
    border: 4px solid #333;
    border-radius: 50%;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  #arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 70px;
    margin-left: -10px; /* half width */
    margin-top: -70px;  /* height */
    background: #E3233A;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    transform-origin: 50% 100%;
    transition: transform 0.05s linear;
  }
  button {
    font-size: 1.2em;
    padding: 10px 20px;
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
  }
  #status {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="compass">
      <div id="arrow"></div>
    </div>
    <button id="enableBtn">Enable Compass</button>
    <div id="status">Compass disabled</div>
  </div>

<script>
(() => {
  const enableBtn = document.getElementById('enableBtn');
  const arrow = document.getElementById('arrow');
  const status = document.getElementById('status');

  let lastAngle = 0;
  let smoothing = 0.1; // 0 no movement, 1 instant

  function handleOrientation(event) {
    if (event.absolute === false) {
      status.textContent = 'Absolute orientation not available';
      return;
    }

    let alpha = event.alpha;
    if (alpha == null) {
      status.textContent = 'Alpha not available';
      return;
    }

    // Normalize alpha (0 - 360)
    if (alpha < 0) alpha += 360;

    // Calculate shortest direction delta
    let delta = alpha - lastAngle;
    if (delta > 180) delta -= 360;
    else if (delta < -180) delta += 360;

    // Smooth angle update
    lastAngle += delta * smoothing;

    // Normalize lastAngle
    if (lastAngle < 0) lastAngle += 360;
    if (lastAngle >= 360) lastAngle -= 360;

    // Rotate arrow (negative to point correctly)
    arrow.style.transform = `rotate(${-lastAngle}deg)`;

    status.textContent = `Heading: ${Math.round(alpha)}Â°`;
  }

  function requestPermissionAndStart() {
    // For iOS 13+ devices
    if (typeof DeviceOrientationEvent !== 'undefined' &&
        typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('deviceorientation', handleOrientation);
            status.textContent = 'Compass enabled - move your device';
            enableBtn.style.display = 'none';
          } else {
            status.textContent = 'Permission denied';
          }
        })
        .catch(() => {
          status.textContent = 'Permission request failed';
        });
    } else {
      // Non iOS 13+ devices
      window.addEventListener('deviceorientation', handleOrientation);
      status.textContent = 'Compass enabled - move your device';
      enableBtn.style.display = 'none';
    }
  }

  enableBtn.addEventListener('click', () => {
    requestPermissionAndStart();
  });
})();
</script>
</body>
</html>
